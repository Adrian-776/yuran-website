<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مملكة YURAN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcfx5VCB1S8vQAtsMpsvvGkK6FnaxGyi9N9A&s');
      background-size: cover;
      background-position: center;
      /* ازلنا height:100vh لتسمح بالتمرير الطبيعي */
      min-height: 100vh;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      font-size: 2.5em;
      font-family: 'Cursive', sans-serif;
      color: gold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      letter-spacing: 4px;
      text-transform: uppercase;
      margin: 0;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    nav a {
      display: block;
      width: 90%;
      max-width: 300px;
      text-decoration: none;
      color: gold;
      font-size: 1.2em;
      padding: 15px;
      border: 2px solid gold;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #ffbb33;
      color: white;
      transform: translateY(-3px);
    }

    .content {
      flex: 1; /* ليشغل المساحة المتبقية ويضمن أن المحتوى يظهر بالكامل */
      text-align: center;
      padding: 20px;
      font-size: 1.3em;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    footer p {
      font-family: 'Cursive', sans-serif;
      margin: 0;
    }

    /* تحسينات للهواتف */
    @media (max-width: 600px) {
      header {
        font-size: 2em;
        padding: 20px 10px;
      }
      .content {
        font-size: 1.1em;
        padding: 15px;
      }
      nav a {
        font-size: 1.1em;
        padding: 12px;
      }
      footer {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبًا بك في مملكة YURAN</h1>
  </header>

  <nav>
    <a href="ranks.html">الرتب الملكية</a>
    <a href="members.html">الأعضاء المميزون</a>
    <a href="info.html">معلومات المملكة</a>
    <a href="about.html">من أنا</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <div class="content">
    <p>مرحبًا بك في مملكتنا المتميزة، حيث تبدأ مغامرتك نحو المرح!</p>
  </div>

  <footer>
    <p>&copy; جميع الحقوق محفوظة بواسطة Adrian (Mohamed) 2025</p>
  </footer>

</body>
</html>
