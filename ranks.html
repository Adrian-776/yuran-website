<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرتب الملكية - مملكة YURAN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2d2d2d;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 50px;
      font-size: 3em;
      font-family: 'Cursive', sans-serif;
      color: gold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    .ranks-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .rank {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .rank h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: gold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .rank p {
      font-size: 1.2em;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1em;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>الرتب الملكية في مملكة YURAN</h1>
  </header>

  <div class="ranks-container">
    <!-- رتبة الإمبراطور -->
    <div class="rank">
      <h2>الإمبراطور</h2>
      <p>آيس / أدريان</p>
    </div>

    <!-- رتبة النواب -->
    <div class="rank">
      <h2>النواب</h2>
      <p>أورهارا / ناروتو</p>
    </div>

    <!-- رتبة المجلس الملكي -->
    <div class="rank">
      <h2>المجلس الملكي</h2>
      <p>إنتاريس / ميليوداس / نيزكو / آشاف</p>
    </div>

    <!-- يمكن إضافة المزيد من الرتب هنا -->
  </div>

  <footer>
    <p>&copy; 2025 مملكة YURAN | جميع الحقوق محفوظة بواسطة Adrian</p>
  </footer>

</body>
</html>
