<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بي - مملكة YURAN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2d2d2d;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 50px;
      font-size: 3em;
      font-family: 'Cursive', sans-serif;
      color: gold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    .content {
      margin: 40px;
      text-align: center;
      font-size: 1.5em;
      color: white;
      line-height: 1.8;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .contact-link {
      font-size: 1.2em;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-link:hover {
      background-color: #f0a500;
    }

    .contact-link img {
      width: 30px;
      height: 30px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1em;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>اتصل بي</h1>
  </header>

  <div class="content">
    <p>للتواصل معي، يمكنك استخدام الروابط التالية:</p>

    <div class="contact-links">
      <!-- رابط واتساب -->
      <a href="https://wa.me/message/CCFUDCTERFSID1" class="contact-link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/WhatsApp_logo.svg/1200px-WhatsApp_logo.svg.png" alt="WhatsApp">
        واتساب
      </a>

      <!-- رابط إنستغرام -->
      <a href="https://www.instagram.com/ft_yu43?igsh=dmQ4aXIyNTVienh4" class="contact-link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        إنستغرام
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 مملكة YURAN | جميع الحقوق محفوظة بواسطة Adrian</p>
  </footer>

</body>
</html>
